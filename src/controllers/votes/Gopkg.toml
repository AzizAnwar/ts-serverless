required = [
    "github.com/red-gold/ts-serverless/src/controllers/votes/handlers",
    "github.com/red-gold/ts-serverless/src/controllers/votes/config"
  ]

[[constraint]]
  name = "github.com/openfaas-incubator/go-function-sdk"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/red-gold/ts-serverless"

[[override]]
  name = "github.com/satori/go.uuid"
  revision = "b2ce2384e17bbe0c6d34077efa39dbab3e09123b"

[prune]
  go-tests = true
  unused-packages = true
